<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="template.xhtml">
        <ui:define name="centro">
        <br/>
        	<h:form>
			    <p:dataTable var="item" 
			    			 value="#{buscaFilmeBean.filmes}" rows="8"
			                 paginator="true"
			                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			                 selectionMode="single"
			                 selection="#{buscaFilmeBean.dvdSelecionado}" 
			                 rowKey="#{item.dvd_release_id}"
			                 style="width:800px;height:200px"
			                 paginatorPosition="bottom">
			        <f:facet name="header">
					         <h:outputText style="font-size: 20" 
					         			   value="Resultado da busca por:   #{buscaFilmeBean.parametroBusca}"/>
					 </f:facet>
			        <p:column headerText="Título">
			            <h:outputText value="#{item.title}" />
			        </p:column>
			 
			        <p:column headerText="Gênero">
			            <h:outputText value="#{item.genre}" />
			        </p:column>
			        <f:facet name="footer">
			            <p:commandButton value="EXIBIR FILME" icon="ui-icon-search" action="#{buscaFilmeBean.exibeFilme}" />
			        </f:facet>
			    </p:dataTable>
			</h:form>
        </ui:define>
    </ui:decorate>
</html>
